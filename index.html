<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="ouput.css" rel="stylesheet">
    <style>
        /* Custom animation for popup */
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-r from-purple-100 to-blue-100 font-['Poppins']">
    <!-- Button to trigger popup -->
    <button id="showPopup" class="px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white font-bold rounded-lg shadow-lg hover:from-red-600 hover:to-red-700 transition-all transform hover:scale-105">
        <b>CLICK HERE</b>
    </button>

    <!-- Popup Container -->
    <div id="popup" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-2xl shadow-2xl w-96 p-6 hidden animate-fadeIn">
        <!-- Popup Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">Cancel Item</h2>
            <span onclick="closePopup()" class="text-3xl text-gray-500 cursor-pointer hover:text-gray-800 transition-colors">&times;</span>
        </div>

        <!-- Popup Content -->
        <div class="popup-content">
            <p class="text-gray-600 mb-6">Are you sure to cancel this item?</p>
            <div class="popup-item bg-gray-50 p-4 rounded-xl border border-gray-200 mb-6">
                <strong class="block text-lg font-semibold text-gray-800">Cheezy Pizza</strong>
                <small class="text-sm text-gray-500">Size: Large, Brisket & Chicken</small>
            </div>
            <button class="w-full py-3 bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold rounded-xl shadow-md hover:from-red-600 hover:to-red-700 transition-all transform hover:scale-105">
                Cancel Items
            </button>
        </div>
    </div>

    <script>
        // Show popup
        document.getElementById("showPopup").onclick = function () {
            const popup = document.getElementById("popup");
            popup.classList.remove("hidden");
            popup.classList.add("animate-fadeIn");
        };

        // Close popup
        function closePopup() {
            const popup = document.getElementById("popup");
            popup.classList.add("hidden");
        }
    </script>
</body>
</html>
